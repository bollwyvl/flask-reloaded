{% macro reloaded(interval=1.0) -%}
	<!-- inserted by reloaded. have a nice day! -->
	<script src="{{ url_for('reloaded.static', filename='js/reloaded.js') }}"></script>
	<script>
		reloaded({
			url: "{{ url_for('reloaded.should_reload') }}",
			interval: {{ interval }}
		}).start();
	</script>
{%- endmacro %}
